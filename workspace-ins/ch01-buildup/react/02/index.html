<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    
    // 헤더 컴포넌트
    function Header(){
      console.log('\tHeader 호출됨');
      return (
        <header>
          <h1>02 Counter - React로 구현(JSX)</h1>
          <p>파일 경로: <span id="filepath"></span></p>
        </header>
      );
    }

    // Counter 컴포넌트
    function Counter(){
      console.log('\tCounter 호출됨');

      const [ count, setCount ] = React.useState(0);

      // 카운터 감소
      const handleDown = () => {
        // 데이터 갱신, count 값 감소
        setCount(count - 1);
      };

      // 카운터 증가
      const handleUp = () => {
        // 데이터 갱신, count 값 증가
        setCount(count + 1);
      };

      // 카운터 초기화
      const handleReset = event => {
        // 데이터 갱신, count 값 초기화
        setCount(0);
      };

      return (
        <div id="counter">
          <button type="button" onClick={ handleDown }>-</button>
          <button type="button" onClick={ (event) => handleReset(event) }>0</button>
          <button type="button" onClick={ handleUp }>+</button>
          <span>{ count }</span>
        </div>
      );
    }

    // App 컴포넌트(어플리케이션의 시작점)
    function App(){
      console.log('App 호출됨');
      return (
        <div id="app">
          <Header />
          <Counter />
        </div>
      );
    }

    // root 요소에 app 추가
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>

</body>
</html>
