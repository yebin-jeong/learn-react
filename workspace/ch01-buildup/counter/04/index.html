<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import Reaction from "./reaction.js";

      const App = Reaction.createElement(
        "div",
        { id: "app" },
        Reaction.createElement(
          "header",
          null,
          Reaction.createElement("h1", null, "Counter - 04 createElement() 함수 하나로 통합"),
          Reaction.createElement("p", null, "파일 경로: ", Reaction.createElement("span", { id: "filepath" }))
        ),
        Reaction.createElement(
          "div",
          { id: "counter" },
          Reaction.createElement("button", { type: "button", onclick: "handleDown()" }, "-"),
          Reaction.createElement("button", { type: "button", onclick: "handleReset()" }, 0),
          Reaction.createElement("button", { type: "button", onclick: "handleUp()" }, "+"),
          Reaction.createElement("span", null, 0)
        )
      );

      // root 요소에 app 추가
      document.querySelector("#root").appendChild(App);
    </script>

    <script type="module">
      document.querySelector("#filepath").textContent = `ch${document.URL.split("/ch")[1]}index.html`;
    </script>

    <script>
      let count = 0;

      // 카운터 감소
      const handleDown = () => {
        // 데이터 갱신, count 값 감소
        count--;
        // 화면 갱신, count 값 화면에 표시
        document.querySelector("#counter > span").textContent = count;
      };

      // 카운터 증가
      const handleUp = () => {
        // 데이터 갱신, count 값 증가
        count++;
        // 화면 갱신, count 값 화면에 표시
        document.querySelector("#counter > span").textContent = count;
      };

      // 카운터 초기화
      const handleReset = (event) => {
        // 데이터 갱신, count 값 초기화
        count = 0;
        // 화면 갱신, count 값 화면에 표시
        document.querySelector("#counter > span").textContent = count;
      };
    </script>
  </body>
</html>
